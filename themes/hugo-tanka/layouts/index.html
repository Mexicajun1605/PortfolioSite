{{ define "main" }}

<div class="content">

        <div class="row justify-content-center">
            <div class="col-sm-12 col-lg-8">
              
<img src = "/images/organ.jpg" alt = "Organ Mountains" style = "height: 20em;
width: 48.5em; padding-bottom: 2em;">
            
                <div class="mx-0 mx-md-4 posts">
                    {{ range .Data.Pages.GroupByDate "2006" "desc"}}

                    {{ partial "list" . }}
                    {{ end }}
                    {{ end }}

            </div>
        </div>
    </div>
</div>


{{ partial "footer" . }}
{{ end }}
